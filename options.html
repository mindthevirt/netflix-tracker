<!DOCTYPE html>
<html>
<head>
  <title>Binge Guard Settings</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="options.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="options-page">
  <div class="container">
    <div class="settings-group">
      <div class="header">
        <h1>Settings</h1>
      </div>
      
      <div class="settings-list">
        <!-- Tracking Toggle -->
        <div class="setting-card">
          <div class="setting-content">
            <label>
              <span>Enable Tracking</span>
              <div class="toggle-switch">
                <input type="checkbox" id="trackingEnabled">
                <span class="toggle-slider"></span>
              </div>
            </label>
            <p class="setting-description">Track your Netflix watching habits</p>
          </div>
        </div>

        <!-- Notifications Toggle -->
        <div class="setting-card">
          <div class="setting-content">
            <label>
              <span>Enable Weekly Notifications</span>
              <div class="toggle-switch">
                <input type="checkbox" id="notificationsEnabled">
                <span class="toggle-slider"></span>
              </div>
            </label>
            <p class="setting-description">Receive weekly watching summaries</p>
          </div>
        </div>

        <!-- Daily Limit Input -->
        <div class="setting-card">
          <div class="setting-content">
            <label>
              <span>Daily Watchtime Limit</span>
              <input type="number" id="dailyLimit" min="0" step="15" placeholder="Minutes">
            </label>
            <p class="setting-description">Set to 0 to disable the limit</p>
          </div>
        </div>

        <!-- Data Management -->
        <div class="setting-card">
          <h3 class="section-title">Data Management</h3>
          <div class="button-group">
            <button id="exportButton" class="btn btn-secondary">
              Export Data
            </button>
            <button id="resetButton" class="btn btn-danger">
              Reset Data
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
